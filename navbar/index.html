<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e6e0f5dea.js" crossorigin="anonymous"></script>
    <!-- Add a "theme-color" meta tag for the address bar color on mobile devices -->
    <meta name="theme-color" content="#354963">
</head>

<body>
    <div class="container">
        <!-- Head -->
        <header class="header">
            <!-- Use a semantic element for the logo -->
            <h1 class="header__logo">Site logo</h1>

            <nav class="navbar">
                <!-- Use "aria-label" to improve accessibility -->
                <input type="checkbox" id="click" aria-label="Toggle menu">
                <label for="click" id="menu__button">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </label>

                <!-- Use a semantic element for the navigation list -->
                <ul role="navigation">
                    <li><a href="#" class="active">HOME</a></li>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JAVASCRIPT</a></li>
                    <li><a href="#">PYTHON</a></li>
                    <li><a href="#">JAVA</a></li>
                    <li><a href="#">PHP</a></li>
                </ul>
            </nav>
            <script>
                const menuButton = document.getElementById('click');
                const navMenu = document.querySelector('.navbar');

                menuButton.addEventListener('click', () => {
                    navMenu.classList.toggle('show');
                });
            </script>
        </header>
    </div>

    <!-- JavaScript to toggle the menu -->

</body>

</html>
