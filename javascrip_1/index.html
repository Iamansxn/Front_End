<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ADD Items</title>
</head>

<body>
    <div class="wrapper">

        <div class="content">
            <img src="/javascrip_1/img/Mangos.jpg" alt="Mangos">
            <div class="quantity">
                <p>Mangos</p>
                <button class="add" id="incr">+</button>
                <input type="number" id="qty" readonly="" value="0">
                <button class="minus" id="decr">-</button>
            </div>
        </div>



    </div>
    <script src="/javascrip_1/button.js"></script>
</body>

</html>
