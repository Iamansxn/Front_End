<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<div class="container">
    <table class="data__input">
        <tr>
            <td>
                <label for="productno">Product ID</label>
                <input type="text" name="productno" id="productno">
            </td>
        </tr>
        <tr>
            <td>
                <label for="productname">Product Name</label>
                <input type="text" name="productname" id="productname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="productprice">Product Price</label>
                <input type="number" name="productprice" id="productprice">
            </td>
        </tr>
    </table>
    <div>
        <button class="button" onclick="addItem()">ADD PRODUCT</button>
    </div>
    <table class="list">
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        <tbody id="tbody"></tbody>
    </table>
</div>
<script src="/javascript_2/list.js"></script>
</body>

</html>
