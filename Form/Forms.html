<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <link rel="stylesheet" href="./formStyle.css" />
  <title>Forms</title>
</head>

<body>
  <h1>STUDENT REGISTRATION FORM</h1>
  <div class="container">
    <form name="Student form">
      <div>
        <label for="Fname">First Name</label>
        <input type="text" id="Fname" name="Fname" placeholder="Enter First name" />
      </div>
      <br /><br />
      <div><label for="Lname">Last Name</label>
        <input type="text" id="Lname" name="Lname" placeholder="Enter Last Name" />
      </div>
      <br /><br />
      <div>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="male">Female</label>

      </div>
      <br /><br />
      <div>
        <label for="age">Age</label>
        <input type="text" id="age" name="age" placeholder="Enter your age" />
      </div>
      <br /><br />
      <div>
        <label for="date of birth">Date of Birth</label>
        <input type="date" id="date of birth" name="date of birth" />
      </div>
      <br /><br />
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" />
      </div>
      <br /><br />
      <div>
        <label for="password">Passsword</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" />
      </div>
      <br /><br />
      <div>
        <label for="confirmpass">Confirm Passsword</label>
        <input type="password" id="confirmpass" name="confirmpass" placeholder="Confirm password" />
      </div>
      <br /><br />
      <div>
        <label for="phoneno">Phone Number</label>
        <select name="phoneNo" id="phoneno">
          <option value="+91">India(+91)</option>
          <option value="+1 ">America(+1)</option>
          <option value="+1">Canada(+1)</option>
          <option value="+65">Singapore(+65)</option>
        </select>
        <input type="tel" id="phoneno" name="phoneno" placeholder="Enter your phone number" />
      </div>
      <br /><br />
      <div>
        <label for="address">Address</label>
        <textarea name="address" rows="10" cols="55" id="address" name="address"></textarea>
      </div>
      <br /><br />
      <div>
        <label for="State">State</label>
        <select name="state" id="state">
          <optgroup label="State"></optgroup>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Madhya Pradesh ">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Karnataka">Karnataka</option>
        </select>
      </div>
      <br /><br />
      <div>
        <label for="Pin code">Pin Code</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter pin code" />
      </div>
      <br /><br />
      <div>
        <div>
          <label for="hobbies">Hobbies</label>
        </div>
        <label for="music">Music</label>
        <input type="checkbox" id="music" name="music" />
        <label for="movies">Movies</label>
        <input type="checkbox" id="movie" name="movie" />
        <label for="sports">Sports</label>
        <input type="checkbox" id="sports" name="sports" />
        <label for="travel">Travel</label>
        <input type="checkbox" id="Travel" name="Travel" />
      </div>
      <br /><br />
      <div class="pic">
        <label for="photos">Upload Photo</label>
        <input type="file" />
      </div>
      <br /><br />
      <div>
        <input type="checkbox" id="declare" name="declare" />
        <label for="declare">I hearby declare that the above information provided is true and correct. </label>
      </div>
      <br /><br />
      <div class="g-recaptch" data-sitekey="6LeiLwInAAAAAEGQnpskmj2esnKwrh9PgF4FKYVX"></div>
      <br /><br />
      <div>
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </div>
    </form>
  </div>
</body>

</html>
